name: Example PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  ai-review:
    runs-on: ubuntu-latest
    name: AI Code Review

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: AI PR Reviewer
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ai-provider: "mock" # Change to 'openai' or 'ollama' when ready
          # ai-api-key: ${{ secrets.OPENAI_API_KEY }}  # Uncomment for real AI
          # ai-base-url: 'http://localhost:11434'      # For ollama
